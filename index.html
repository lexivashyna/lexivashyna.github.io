<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <title>LAB_HTML</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <meta name="Generator" content="Cocoa HTML Writer" />
    <meta name="CocoaVersion" content="2113.2" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: bisque;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
      }

      .mainContainer {
        width: 80%;
        min-height: 100px;
        margin: 20px 0;
        background-color: peru;
        color: peru;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 16px;
        flex-direction: column;
      }

      body input#tab-1:checked + .mainContainer {
        background-color: blue;
        color: white;
      }

      body input#tab-2:checked + .mainContainer {
        background-color: red;
        color: white;
      }

      body input#tab-3:checked + .mainContainer {
        background-color: green;
        color: white;
      }

      body input {
        visibility: hidden;
      }

      #tab-label {
        background-color: #e3242b;
        color: white;
        width: 80px;
        height: 30px;
        font-size: 14px;
        display: flex;
        justify-content: center;
        margin: 0;
        align-items: center;
        border-radius: 16px;
        font-weight: 500;
        margin-top: 20px;
      }

      #tab-label:active {
        background-color: #800000;
      }

      #tab-label:hover {
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <label id="tab-label" for="tab-1">Reveal</label>
    <input id="tab-1" type="checkbox" name="tab-group" />
    <div class="mainContainer" tabindex="1">
      <h1>ACTUALLY IM BLUE</h1>
    </div>
    <label id="tab-label" for="tab-2">Reveal</label>
    <input id="tab-2" type="checkbox" name="tab-group" placeholder="hi" />
    <div class="mainContainer" tabindex="1">
      <h1>ACTUALLY IM RED</h1>
    </div>
    <label id="tab-label" for="tab-3">Reveal</label>
    <input id="tab-3" type="checkbox" name="tab-group" />
    <div class="mainContainer" tabindex="1">
      <h1>ACTUALLY IM GREEN</h1>
    </div>
  </body>
</html>
